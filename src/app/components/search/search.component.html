<!-- Search Repo Component -->
<div class="relative w-screen overflow-x-hidden min-h-screen h-screen z-10 bg-gray-900 py-16">
    <div class="mx-auto px-12 flex flex-col w-full justify-center items-center">
        <!-- Error Message -->
        <div class="error-container">
            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </div>

        <div class="mx-auto px-16 flex w-full lg:max-w-none justify-between">
            <div class="max-w-xl lg:max-w-lg">
                <h1 class="text-2xl font-bold tracking-tight text-white sm:text-4xl">FIND YOUR PROFILE</h1>
                <!-- Description -->
                <p class="mt-1 file:text-lg leading-8 text-gray-300">
                    A place where you can find all the existing public github profiles and repositories
                    without even getting logged in.
                </p>
                <!-- Input Box for Search -->
                <div class="mt-3 flex max-w-md gap-x-4">
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" [(ngModel)]="githubUsername" type="text"
                        autocomplete="username" required
                        class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                        placeholder="Enter username" />
                    <button (click)="searchGithubUsers()"
                        class="flex-none rounded-md text-white bg-purple-700 px-3.5 py-2.5 text-sm font-semibold shadow-sm hover:bg-purple-500">
                        Search
                    </button>
                </div>
            </div>
            <!-- Side Section Details -->

            <!-- Profile Component -->
            <app-profile class="w-full" [profileData]="profileData" *ngIf="!loading && showProfile" />
            <!-- Loader Component -->
            <app-loader class="w-full" *ngIf="loading" />
        </div>

        <!-- Background Gradient -->
        <div class="absolute left-1/2 top-0 -z-10 w-screen h-screen -translate-x-1/2 blur-3xl xl:-top-6"
            aria-hidden="true">
            <div class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#000000] to-[#000000] opacity-30"
                style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "></div>
        </div>

    </div>
